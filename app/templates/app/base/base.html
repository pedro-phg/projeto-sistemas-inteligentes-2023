{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app/css/styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class=''>
   {% include 'app/components/header.html' %}
   <div class="container">
    <div class="container-fluid">
      <div class="row">
        <div class="posts-area col-md-8 text-center mx-auto">
          <div class="post-form">
              <form method="POST">
                <div class="form-group">
                  {% csrf_token %}
                  {{ form.as_p }}
                </div>
                <div class="form-group post-form-footer">
                  <button type="submit" class="btn btn-primary">Publicar</button>
                  <span class="post-form-charcount">140</span>
                </div>
              </form>
          </div>
          <div class="posts-area col-md-8 text-center mx-auto">
            {% for post in posts %}
              {% include 'app/components/post.html' with post=post %}
            {% endfor %}
          </div>
        </div>
        

        
      </div>
    </div>
  </div>

</body>
</html>
